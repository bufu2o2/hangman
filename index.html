<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jake Huang Hangman Game</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>
<body>

<div class = "container" id = "myDiv">
    <header>
        <h1>Superhero!</h1>
        <h6>Hangman Game by Jake Huang</h6>
    </header>
    <div class = "mode">
                <button onclick = "nm(); go();  hide(); show();" id = "normal" class="btn btn-outline-primary"> Normal Mode </button>
                <button onclick = "hm(); go(); hide(); show();" id = "hard" class="btn btn-outline-danger"> Hard Mode </button>
            </div>
    </div>
</div>
<div class = container1 id = "myDiv1">
        <textarea class = textbox id = "message" name = "messagein" placeholder = "TEXTAREA"></textarea>
<div class = "underscore" id = "underscore">
       
    </div>
    <div class = middlecontainer>
        <div class = "hangman">
            <img class = "hangmanpic" id = "hmp" src="assets/img/dead.jpg" alt="you died">
        </div>
        <div class = "wrongguesscontainer">
            <div class = "counter" id = "ctr">
                
            </div>
            <div class = "wrongguess" id = "wgc">
                
            </div>
        </div>
    </div>
</div>

<div class = "container2" id = "myDiv2">
        <header>
            <h1 id = "winlose"></h1>
            <h6 id = "shResult"></h6>
        </header>
        <div class = "mode">
                    <button onclick = "refresh();" id = "normal" class="btn btn-outline-secondary"> Play Again? </button>
                </div>
        </div>
    </div>

<script src="assets/js/hangman1.js"></script>


</body>
</html>
